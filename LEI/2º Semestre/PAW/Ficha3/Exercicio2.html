<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Exercicio2.css">
</head>
<body>
    <div class="container">
        <div class="header">My To Do List</div>
        <div class="input-group my-2">
            <input type="text" id="taskInput" class="form-control" placeholder="Title...">
            <button class="btn btn-danger" onclick="addTask()">Add</button>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");

            let task = taskInput.value.trim();

            if (task === "") {
                return;
            }

            let taskList = document.getElementById("taskList");
            let li = createTaskItem(task);
            let deleteButton = createDeleteButton(li);
            li.appendChild(deleteButton);
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function createTaskItem(task) {
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.textContent = task;
            return li;
        }

        function createDeleteButton(li) {
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "X";
            deleteButton.className = "btn btn-danger btn-sm";
            deleteButton.onclick = function() {
                deleteTask(li);
            };
            return deleteButton;
        }

        function deleteTask(taskItem) {
            let taskList = document.getElementById("taskList");
            taskList.removeChild(taskItem);
        }
        
    </script>
</body>
</html>
