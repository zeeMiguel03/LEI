<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="QuestionarioCss.css">
        <title>Document</title>
    </head>

    <body>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="col-md-3">
              <label for="inputAge" class="form-label">Age</label>
              <input type="text" class="form-control" id="age">
            </div>
            <div class="col-md-3">
                <label for="inputPostal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal">
              </div>

            <div class="col-12">
                <label for="inputFoodTaste" class="form-label">How would you rate the taste of the food?</label>
                <input type="text" class="form-control" id="taste">
            </div>

            <div class="col-12">
                <label for="inputFoodInTime" class="form-label">Was your order taken and delivered in a timely manner?</label>
                <input type="text" class="form-control" id="time">
            </div>

            <div class="col-12">
                <label for="inputAmbiance" class="form-label">How would you rate the overall ambiance of the restaurant?</label>
                <input type="text" class="form-control" id="ambiance">
            </div>

            <div class="col-12">
                <button type="submit" id="submit" class="btn btn-primary">Send Evaluation</button>
              </div>
          </form>

          <script src="script.js"></script>
    </body>
</html>
